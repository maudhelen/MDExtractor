services:
  db:
    image: postgres:16
    container_name: mdex-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mdextractor
      POSTGRES_USER: mdx
      POSTGRES_PASSWORD: mdx_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro

volumes:
  db_data:
